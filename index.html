<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        Rock, Paper, Scissors
    </div>
    <div class="content">
        You have been challenged to a game of Rock, Paper, Scissors! The concept is simple, choose one of the three options below: rock, paper, or scissors. The first person to 5 wins the game. Choose carefully!
    </div>
    <div class="buttons">
        <button id="rock" class="hover"><i class="fa-solid fa-hand-back-fist fa-5x"></i></button>
        <button id="paper" class="hover"><i class="fa-solid fa-hand fa-5x"></i></button>
        <button id="scissors" class="hover"><i class="fa-solid fa-hand-scissors fa-5x"></i></button>
    </div>
    <div class="score">
        <div class="gametext">

        </div>
        <div class="scoretext">

        </div>
    </div>
</body>
</html>

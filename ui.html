<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        Rock, Paper, Scissors
    </div>
    <div class="content">
        The world is being overtaken by an evil ruler. The only way of escape is to play a game of Rock, Paper, Scissors. The first person to 5 wins. Choose carefully.
    </div>
    <div class="buttons">
        <button><i class="fa-solid fa-hand-back-fist"></i></button>
        <button><i class="fa-solid fa-hand"></i></button>
        <button><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
</body>
</html>

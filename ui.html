<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        Rock, Paper, Scissors
    </div>
    <div class="content">
        The world is being overtaken by an evil ruler. The only way of escape is to play a game of Rock, Paper, Scissors. The first person to 5 wins. Choose carefully.
    </div>
    <div class="buttons">
        <button id="rock"><i class="fa-solid fa-hand-back-fist fa-5x hover"></i></button>
        <button id="paper"><i class="fa-solid fa-hand fa-5x hover"></i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors fa-5x hover"></i></button>
    </div>
    <div class="score">
        <div class="gametext">

        </div>
    </div>
</body>
</html>
